# docker-compose.yml
services:
  agent:
    build:
      context: .
      dockerfile: docker/Dockerfile  
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run src/app.py --server.port=8501 --server.address=0.0.0.0
